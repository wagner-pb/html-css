<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /* junta as bordas dos dado*/
        }

        tr.linha {
            background-color: gray;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <!--
        Hierarquia detabelas simples
        TABLE = tabela
            TABLE ROW = linha da tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado da tabela
    -->
    
    <table>
        <tr> <!-- 1ªlinha da tabela-->
            <td>A1</td> <!--dados da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
