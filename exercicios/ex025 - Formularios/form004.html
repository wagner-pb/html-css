<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário E-mail e telefone</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Formulário E-mail e telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Agrupa por categoria-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="35">
            </p>
            <p>
                <label for="iemail">E-Mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="mobile" pattern="^[9]{1}-[0-9]{4}-[0-9]{4}$" required placeholder="9-xxxx-xxxx"> <!-- fone cel-->
            </p>
        </fieldset>

        <!--Estudar sobre RegEx-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
