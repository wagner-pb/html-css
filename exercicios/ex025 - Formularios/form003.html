<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <h2>NOvo teste</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0.0" max="10.0" placeholder="0 a 10" step="0.1" value="5.0"> <!-- value (valor default a ser mostrado como sugestão)-->
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-04"><!--Mes-->
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2023-04-10"><!--Dia/mes/ano-->
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>


     
        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
