<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
   <form action="cadastro.php" method="post" autocomplete="on"><!--autocomplete(liga/desliga o preenchimento )-->
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="25" size="25" placeholder="Nome de Usuário" autocomplete="username"><!--Requerid (Campo Obrigatório), minlength (Min de caracteres), size (tamanho da caixa), Placeholder(O que aparece dentro da caixa),autocomplete pode ser no formulario ou em cada campo -->
    </p>

    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="4" maxlength="15" placeholder="Senha" autocomplete="current-password"> <!--autocomplete(completa com a senha já cadastrada)-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </p>
   </form>


    
</body>
</html>
