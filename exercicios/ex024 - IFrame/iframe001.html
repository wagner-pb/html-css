    <title>Estudos do iframe</title>

    <!--As configurações de CSS prevalecem sobre as demais-->
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1> <!-- vendo como o iframe funciona-->
    <p>acessando o site do
        <!--Por padrão o tamanho do iframe é : 300x150px-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scolling="no"> <!-- Não permite q o iframe role-->
        <a href="https://cursoemvideo.com" target="_blank"></a>Curso em Video</iframe>
    </p>
    
    <p>O repostório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        height="300" width="500"> <!--Alterando as dimensoes do iframe-->
        <a href="/gustavoguanabara.github.io" target="_blank"></a>    
        </iframe>
      Tambem é bem legal</p>

      <p>O repostório do Guanabara
