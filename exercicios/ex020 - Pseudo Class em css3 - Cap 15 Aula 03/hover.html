<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* o paragrafo que esta dentro da div fica oculto*/
            display: none;
        }

        div:hover > p { /* mostra o texto oculto  dentro da div*/
            display: block;
            color: whitesmoke;
            background-color: blueviolet;
            width: 300px;

           
        }

        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texo abaixo</p>
   <div>
    Passe o mouse aqui  
    <p>Texto escondido</p>
   </div>
    
</body>
</html>
